<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ResolveIT</title>
    <link rel="stylesheet" href="frontt.css">
</head>

<body>

    <h1>ResolveIT Smart Grievance And Feedback Management System</h1>

    <div class="login-box">
        <h2>Admin Login</h2>

        <div class="row">
            <label>Username:</label>
            <input type="text" id="adminUsername">
        </div>

        <div class="row">
            <label>Password:</label>
            <input type="password" id="adminPassword">
        </div>

        <p class="error" id="admin-error"></p>

        <button onclick="adminLogin()">Login</button>

        <p class="admin-link">
            Not an admin? <a href="index.html">Go to Home Page</a>
        </p>
    </div>

    <script src="admin-login.js"></script>

</body>

</html>
